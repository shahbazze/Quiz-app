<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="page1">
        <div class="main-parent">
            <div class="inner-parent">
                <div class="remain-questions">
                    <h2 class="attempt-mcq">remain</h2>
                    <div class="time-remain"><h2 class="timer-display">00:00</h2></div>
                </div>
                <div class="mcq-body">
                    <div class="mcq-question"><h2>hello bahi jan</h2></div>
                    <div class="multiple-choices"><span>a)</span><div class="multiple-choices-options">asad</div></div>
                    <div class="multiple-choices"><span>b)</span><div class="multiple-choices-options">ali</div></div>
                    <div class="multiple-choices"><span>c)</span><div class="multiple-choices-options">ahmed</div></div>
                    <div class="multiple-choices"><span>d)</span><div class="multiple-choices-options">shahbaz</div></div>
                    <div class="wait hidden"><h2></h2></div>
                    <div class="next-button"><h2>Next</h2></div>
                </div>
            </div>
        </div>
    </div>
    <div class="page2 hidden">
        <div class="result-Marks"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
